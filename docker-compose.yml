services:
  bedrock-server:
    build: ./server
    volumes:
      - current-world:/server/worlds
    networks:
      bedrock:

volumes:
  current-world:
    name: current-world

networks:
  bedrock:
    name: bedrock
    driver: macvlan
    driver_opts:
      parent: eno1
    ipam:
      config:
        - subnet: "192.168.1.0/24"
          ip_range: "192.168.0.64/26"
          gateway: '192.168.1.1'

# docker rm -f $(docker ps -a -q) && docker volume rm $(docker volume ls -q) && docker network rm bedrock
